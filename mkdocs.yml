site_name: آموزش ها

theme:
  name: 'material'
  language: 'fa'
  direction: 'rtl'
  palette:
    primary: 'green'
    accent: 'blue'
  font: false
  feature:
    tabs: false
    
  features:
    - content.code.copy
  
    
    
  # extra:
  #   social:
  #     - type: 'github'
  #       link: 'https://github.com/squidfunk'    

extra_css:
  - 'stylesheets/extra.css'

nav:
- صفحه اصلی: 'index.md'
- بخش دو: 'sec2.md'

markdown_extensions:
  - attr_list
  - md_in_html
  
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences  


